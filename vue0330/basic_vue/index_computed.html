<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start page</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    <div id="app">
        {{message}}
        <button @click="changeMessage()">Click</button>
        <!-- {{reversedMessage()}} -->
        {{updated}}
        {{reversedMessage}}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
              message: '안녕하세요',
              updated: 'No'

            },
            methods: {
                // reversedMessage() {
                //     return this.message.split('').reverse().join('');
                // }
                changeMessage() {
                    return this.message = "무야홍홍홍";
                }
            },
            computed : {
                reversedMessage() {
                    return this.message.split('').reverse().join('');
                }
            },

            watch: {
                message() {
                    this.updated = "Yes";
                }
            }
        })
    </script>
</body>
</html

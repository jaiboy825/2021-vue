<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start page</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<style>
    .red {
        color: red;
    }
    .bold {
        font-weight: bold;
    }
</style>
<body>
    <div id="app">
        <div :class="{red : isRed, bold : isBold}">Hello</div>
        <div :style="{ color : Blue, fontSize : size}">Bye</div>
        <button @click="update">Click</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
              isRed : false,
              isBold : false,
              Blue : 'blue',
              size : '30px'

            },
            methods: {
                update(){
                    this.isRed = !this.isRed;
                    this.isBold = !this.isBold;
                }
            }
        })
    </script>
</body>
</html>
